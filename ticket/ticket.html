    <div class="search-container">
        <h3 class="step-title">Write your email if you arleady sumbit an order!</h3>
        <form id="search" class="search" action="/" method="post" name="search">
            <input type="email" placeholder="Search.." name="searchByEmail">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <form id="myForm" action="/" method="post" name="myForm">
        <div class="container" data-step>
            <h3 class="step-title">Personal Info</h3>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Konstantinos">
                <div class="error"></div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Kolios">
                <div class="error"></div>
            </div>
            <!-- <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div> -->
            <div class="form-group">
                <label for="phone">Phone Number: (+30)</label>
                <input type="text" id="phone" name="phone" placeholder="6981213123" minlength="10" maxlength="10"
                    pattern="\d*"  required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="mppl21032@unipi.gr">
                <div class="error"></div>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select name="state" id="state" form="myForm" required>
                    <option value="Athens">Athens</option>
                    <option value="France">France</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Usa">Usa</option>
                    <option value="Uk">Uk</option>
                    <option value="Somalia">Somalia</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>
            <div class="form-group">
                <label for="postal">Postal Code:</label>
                <input type="text" id="postal" name="postal" placeholder="18863" minlength="5" maxlength="5"
>                <div class="error"></div>
            </div>
        </div>
        <div class="container" data-step>
            <h3 class="step-title">Flight Info</h3>
            <div class="form-group">
                <label for="dfrom">Destination from: </label>
                <select name="dfrom" id="dfrom" form="myForm" required>
                    <option value="Crete">Crete</option>
                    <option value="Paros">Paros</option>
                    <option value="Naxos">Naxos</option>
                    <option value="Mykonos">Mykonos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dto">Destination to: </label>
                <select name="dto" id="dto" form="myForm" required>
                    <option value="Crete">Crete</option>
                    <option value="Paros">Paros</option>
                    <option value="Naxos">Naxos</option>
                    <option value="Mykonos">Mykonos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeflight">Time:</label>
                <select name="timeflight" id="timeflight" form="myForm" required>
                    <option value="08:00">08:00</option>
                    <option value="12:30">12:30</option>
                    <option value="14:00">14:00</option>
                    <option value="16:00">16:00</option>
                </select>
            </div>
        </div>
