    <div class="container" data-step>
        <h3 class="step-title">Login or Create User Choose An Option :</h3>
        <div class="form-group">
            <button class="button menu" style="background-color: lightcoral;" onclick="showLogin()">Login</button>
        </div>
        <div class="form-group">
            <button class="button menu" style="background-color: lightseagreen;" onclick="showCreate()">New
                User</button>
        </div>

    </div>

    <form id="login" action="/" method="post" name="login">
        <div class="container" data-step>
            <h3 class="step-title">Login</h3>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="text" id="login-email" name="login-email" placeholder="mppl21032@unipi.gr">
                <div class="error"></div>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="text" id="login-password" name="login-password" placeholder="Pass123" minlength="8">
                <div class="error"></div>
            </div>

            <div class="button-area">
                <button type="button" class="button" style="background-color: lightcoral;"
                    onclick="onResetLogin()">Reset</button>
                <button type="button" class="button" style="background-color: lightblue;"
                    onClick="onPrint()">Print</button>
                <button type="submit" class="button" style="background-color: lightgreen;">Submit</button>
            </div>
    </form>
    </div>

    <form id="create" action="/" method="post" name="create">
        <div class="container" data-step>
            <h3 class="step-title">Create User</h3>
            <div class="form-group">
                <label for="create-email">Email:</label>
                <input type="text" id="create-email" name="create-email" placeholder="mppl21032@unipi.gr">
                <div class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="create-password" name="create-password" placeholder="Pass123"  minlength="8">
                <div class="error"></div>
            </div>
            <div class="form-group">
                <label for="rpassword">Repeat Password:</label>
                <input type="text" id="create-repeat-password" name="create-repeat-password" placeholder="Pass123"  minlength="8">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Konstantinos">
                <div class="error"></div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Kolios">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Lakonias">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="addressNo">AddressNo:</label>
                <input type="text" id="addressNo" name="addressNo" placeholder="50" minlength="1">
                <div class="error"></div>
            </div>


            <div class="form-group">
                <label for="state">State:</label>
                <select name="state" id="state" form="create">
                    <option value="Athens">Athens</option>
                    <option value="France">France</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Usa">Usa</option>
                    <option value="Uk">Uk</option>
                    <option value="Somalia">Somalia</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>
            <div class="form-group">
                <label for="postal">Postal Code:</label>
                <input type="text" id="postal" name="postal" placeholder="18863" minlength="5" maxlength="5">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label id="phoneee">Phone Number: </label>
                <input type="text" id="phone" name="phone" placeholder="6981213123" minlength="10" maxlength="10">
                <div class="error"></div>
            </div>

            <div class="form-group">
                <label for="cardtype">Card Type:</label>
                <select name="cardtype" id="cardtype" form="create">
                    <option value="MasterCard">MasterCard</option>
                    <option value="Visa">Visa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card">Card Number:</label>
                <input type="text" id="card" name="card" maxlength="16" minlength="16">
                <div class="error"></div>
            </div>

            <div class="button-area">
                <button type="button" class="button" style="background-color: lightcoral;"
                    onclick="onResetCreate()">Reset</button>
                <button type="button" class="button" style="background-color: lightblue;"
                    onClick="onPrint()">Print</button>
                <button type="submit" class="button" style="background-color: lightgreen;">Submit</button>
            </div>
    </form>
    </div>
